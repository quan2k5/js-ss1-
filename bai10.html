<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
    </script>
</body>
</html>
comment:
1-++a: Đây là toán tử tăng giá trị của a lên 1 đơn vị trước khi sử dụng giá trị mới của a trong biểu thức.
2-a++: Đây cũng là toán tử tăng giá trị của a lên 1 đơn vị, 
nhưng nó sử dụng giá trị cũ của a trong biểu thức và sau đó mới tăng giá trị của a.
